<template>
    <lightning-card>
        <div class="slds-clearfix">
            <div class="slds-p-around_medium slds-float_right">
                <lightning-input class="searchBar" 
                                    type="search" 
                                    placeholder="Search..." 
                                    value={keyword} 
                                    onchange={handleKeywordChange}>
                </lightning-input>
            </div>
        </div>

        <lightning-datatable key-field="id"
                data={data}
                show-row-number-column
                row-number-offset={rowOffset}
                suppress-bottom-bar
                columns={columns}>

        </lightning-datatable>
                
    </lightning-card>    
    

</template>
