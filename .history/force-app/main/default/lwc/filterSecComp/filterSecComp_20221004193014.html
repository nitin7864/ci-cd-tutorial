    <div class="c-container">
        <lightning-layout>
            <lightning-layout-item class="padding-small">
                <lightning-combobox name="Country" placeholder="Country" options={countryOptions} onchange={handleCountryChange}>
                </lightning-combobox>
            </lightning-layout-item>

            <lightning-layout-item class="padding-small">
                <div class="float-right">
                    <lightning-combobox name="State" placeholder="State" options={stateOptions}>
                    </lightning-combobox>
                </div>
                
            </lightning-layout-item>
        </lightning-layout>
    </div>
    
    

    
</template>
